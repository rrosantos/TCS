    <script>
        // Vari√°veis globais
        let sessoes = [];
        let filmes = [];
        let salas = [];
        let ingressos = [];
        let sessoesFiltradas = [];

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            initializeExampleData();
            carregarDados();
            setupEventListeners();
            definirHoje();
        });

        function setupEventListeners() {
            // Filtros
            document.getElementById('filtroDataProgramacao').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroFilmeProgramacao').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroSalaProgramacao').addEventListener('change', aplicarFiltros);
            document.getElementById('buscaProgramacao').addEventListener('input', aplicarFiltros);
            document.getElementById('visualizacao').addEventListener('change', alterarVisualizacao);
        }

        function definirHoje() {
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('filtroDataProgramacao').value = hoje;
            aplicarFiltros();
        }

        function navegarData(dias) {
            const inputData = document.getElementById('filtroDataProgramacao');
            const dataAtual = new Date(inputData.value || new Date());
            dataAtual.setDate(dataAtual.getDate() + dias);
            inputData.value = dataAtual.toISOString().split('T')[0];
            aplicarFiltros();
        }

        function carregarDados() {
            filmes = StorageManager.load('filmes');
            salas = StorageManager.load('salas');
            sessoes = StorageManager.load('sessoes');
            ingressos = StorageManager.load('ingressos');
            
            carregarFiltros();
            aplicarFiltros();
        }

        function carregarFiltros() {
            // Filtro de filmes
            const selectFilme = document.getElementById('filtroFilmeProgramacao');
            const opcoesFilmes = filmes.map(filme => 
                `<option value="${filme.id}">${filme.titulo}</option>`
            ).join('');
            selectFilme.innerHTML = '<option value="">Todos os filmes</option>' + opcoesFilmes;

            // Filtro de salas
            const selectSala = document.getElementById('filtroSalaProgramacao');
            const opcoesSalas = salas.map(sala => 
                `<option value="${sala.id}">Sala ${sala.nome}</option>`
            ).join('');
            selectSala.innerHTML = '<option value="">Todas as salas</option>' + opcoesSalas;
        }

        function aplicarFiltros() {
            sessoesFiltradas = [...sessoes];
            
            // Filtro por data
            const filtroData = document.getElementById('filtroDataProgramacao').value;
            if (filtroData) {
                sessoesFiltradas = sessoesFiltradas.filter(sessao => sessao.data === filtroData);
            }

            // Filtro por filme
            const filtroFilme = document.getElementById('filtroFilmeProgramacao').value;
            if (filtroFilme) {
                sessoesFiltradas = sessoesFiltradas.filter(sessao => sessao.filmeId === filtroFilme);
            }

            // Filtro por sala
            const filtroSala = document.getElementById('filtroSalaProgramacao').value;
            if (filtroSala) {
                sessoesFiltradas = sessoesFiltradas.filter(sessao => sessao.salaId === filtroSala);
            }

            // Filtro por texto
            const busca = document.getElementById('buscaProgramacao').value.toLowerCase();
            if (busca) {
                sessoesFiltradas = sessoesFiltradas.filter(sessao => {
                    const filme = filmes.find(f => f.id === sessao.filmeId);
                    const sala = salas.find(s => s.id === sessao.salaId);
                    
                    return (filme && filme.titulo.toLowerCase().includes(busca)) ||
                           (sala && sala.nome.toLowerCase().includes(busca)) ||
                           sessao.data.includes(busca) ||
                           sessao.horario.includes(busca);
                });
            }

            // Ordenar por hor√°rio
            sessoesFiltradas.sort((a, b) => {
                const dataA = new Date(`${a.data}T${a.horario}`);
                const dataB = new Date(`${b.data}T${b.horario}`);
                return dataA - dataB;
            });

            atualizarEstatisticas();
            alterarVisualizacao();
        }

        function atualizarEstatisticas() {
            const totalSessoes = sessoesFiltradas.length;
            const filmesUnicos = new Set(sessoesFiltradas.map(s => s.filmeId)).size;
            const totalIngressosVendidos = sessoesFiltradas.reduce((total, sessao) => 
                total + (sessao.ingressosVendidos || 0), 0);
            
            let ocupacaoTotal = 0;
            let salasComSessoes = 0;
            
            sessoesFiltradas.forEach(sessao => {
                const sala = salas.find(s => s.id === sessao.salaId);
                if (sala) {
                    ocupacaoTotal += (sessao.ingressosVendidos || 0) / sala.capacidade;
                    salasComSessoes++;
                }
            });
            
            const ocupacaoMedia = salasComSessoes > 0 ? (ocupacaoTotal / salasComSessoes * 100).toFixed(1) : 0;

            document.getElementById('totalSessoes').textContent = totalSessoes;
            document.getElementById('totalFilmes').textContent = filmesUnicos;
            document.getElementById('totalIngressos').textContent = totalIngressosVendidos;
            document.getElementById('ocupacaoMedia').textContent = ocupacaoMedia + '%';
        }

        function alterarVisualizacao() {
            const tipoVisualizacao = document.getElementById('visualizacao').value;
            
            // Ocultar todas as visualiza√ß√µes
            document.getElementById('visualizacaoLista').style.display = 'none';
            document.getElementById('visualizacaoGrade').style.display = 'none';
            document.getElementById('visualizacaoFilme').style.display = 'none';
            
            // Mostrar visualiza√ß√£o selecionada
            switch (tipoVisualizacao) {
                case 'lista':
                    document.getElementById('visualizacaoLista').style.display = 'block';
                    document.getElementById('tituloVisualizacao').textContent = 'Lista Detalhada';
                    exibirVisualizacaoLista();
                    break;
                case 'grade':
                    document.getElementById('visualizacaoGrade').style.display = 'block';
                    document.getElementById('tituloVisualizacao').textContent = 'Grade de Hor√°rios';
                    exibirVisualizacaoGrade();
                    break;
                case 'filme':
                    document.getElementById('visualizacaoFilme').style.display = 'block';
                    document.getElementById('tituloVisualizacao').textContent = 'Programa√ß√£o por Filme';
                    exibirVisualizacaoPorFilme();
                    break;
            }
        }

        function exibirVisualizacaoLista() {
            const container = document.getElementById('listaProgramacao');
            
            if (sessoesFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted p-4">
                        <i class="bi bi-calendar-x display-4 mb-3"></i>
                        <p>Nenhuma sess√£o encontrada para os filtros selecionados.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sessoesFiltradas.map(sessao => {
                const filme = filmes.find(f => f.id === sessao.filmeId);
                const sala = salas.find(s => s.id === sessao.salaId);
                
                if (!filme || !sala) return '';

                const ingressosVendidos = sessao.ingressosVendidos || 0;
                const porcentagemOcupacao = (ingressosVendidos / sala.capacidade * 100).toFixed(1);
                const statusClass = porcentagemOcupacao >= 90 ? 'danger' : 
                                   porcentagemOcupacao >= 70 ? 'warning' : 'success';

                return `
                    <div class="card mb-3 session-card" onclick="mostrarDetalhesSessao('${sessao.id}')">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h5 class="mb-1">${filme.titulo}</h5>
                                    <p class="mb-1 text-muted">
                                        <i class="bi bi-tag me-1"></i>${filme.genero}
                                        <i class="bi bi-clock ms-3 me-1"></i>${filme.duracao} min
                                        <i class="bi bi-shield-check ms-3 me-1"></i>${filme.classificacao}
                                    </p>
                                    ${filme.sinopse ? `<small class="text-muted">${filme.sinopse.substring(0, 100)}${filme.sinopse.length > 100 ? '...' : ''}</small>` : ''}
                                </div>
                                <div class="col-md-3">
                                    <p class="mb-1">
                                        <i class="bi bi-building me-1"></i><strong>Sala ${sala.nome}</strong> (${sala.tipo})
                                    </p>
                                    <p class="mb-1">
                                        <i class="bi bi-calendar-date me-1"></i>${formatDate(sessao.data)}
                                    </p>
                                    <p class="mb-1">
                                        <i class="bi bi-clock me-1"></i><strong>${formatTime(sessao.horario)}</strong>
                                    </p>
                                    <p class="mb-0">
                                        <span class="badge bg-success">${formatCurrency(sessao.preco)}</span>
                                    </p>
                                </div>
                                <div class="col-md-3">
                                    <div class="text-center">
                                        <div class="mb-2">
                                            <span class="badge bg-${statusClass}">${ingressosVendidos}/${sala.capacidade}</span>
                                        </div>
                                        <div class="progress mb-2" style="height: 20px;">
                                            <div class="progress-bar bg-${statusClass}" 
                                                 style="width: ${porcentagemOcupacao}%">
                                                ${porcentagemOcupacao}%
                                            </div>
                                        </div>
                                        <small class="text-muted">Ocupa√ß√£o</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function exibirVisualizacaoGrade() {
            // Implementar visualiza√ß√£o em grade de hor√°rios por sala
            const container = document.getElementById('corpoGrade');
            const cabecalho = document.getElementById('cabecalhoGrade');
            
            if (sessoesFiltradas.length === 0) {
                container.innerHTML = `
                    <tr>
                        <td colspan="100%" class="text-center text-muted p-4">
                            <i class="bi bi-calendar-x display-4 mb-3"></i>
                            <p>Nenhuma sess√£o encontrada.</p>
                        </td>
                    </tr>
                `;
                cabecalho.innerHTML = '<th>Nenhuma sess√£o</th>';
                return;
            }

            // Agrupar por sala
            const sessoesPorSala = {};
            sessoesFiltradas.forEach(sessao => {
                if (!sessoesPorSala[sessao.salaId]) {
                    sessoesPorSala[sessao.salaId] = [];
                }
                sessoesPorSala[sessao.salaId].push(sessao);
            });

            // Criar cabe√ßalho com hor√°rios √∫nicos
            const horariosUnicos = [...new Set(sessoesFiltradas.map(s => s.horario))].sort();
            cabecalho.innerHTML = '<th>Sala</th>' + horariosUnicos.map(h => `<th>${h}</th>`).join('');

            // Criar linhas para cada sala
            container.innerHTML = Object.entries(sessoesPorSala).map(([salaId, sessoesNaSala]) => {
                const sala = salas.find(s => s.id === salaId);
                if (!sala) return '';

                const celulasHorarios = horariosUnicos.map(horario => {
                    const sessaoNoHorario = sessoesNaSala.find(s => s.horario === horario);
                    if (sessaoNoHorario) {
                        const filme = filmes.find(f => f.id === sessaoNoHorario.filmeId);
                        const ocupacao = ((sessaoNoHorario.ingressosVendidos || 0) / sala.capacidade * 100).toFixed(0);
                        const statusClass = ocupacao >= 90 ? 'danger' : ocupacao >= 70 ? 'warning' : 'success';
                        
                        return `
                            <td class="text-center p-1">
                                <div class="card-sm bg-light p-1" onclick="mostrarDetalhesSessao('${sessaoNoHorario.id}')" 
                                     style="cursor: pointer; font-size: 0.8rem;">
                                    <div><strong>${filme?.titulo.substring(0, 15) || 'N/A'}</strong></div>
                                    <div class="text-muted">${formatCurrency(sessaoNoHorario.preco)}</div>
                                    <div><span class="badge badge-sm bg-${statusClass}">${ocupacao}%</span></div>
                                </div>
                            </td>
                        `;
                    } else {
                        return '<td class="text-center text-muted">-</td>';
                    }
                }).join('');

                return `
                    <tr>
                        <td><strong>Sala ${sala.nome}</strong><br><small>${sala.tipo}</small></td>
                        ${celulasHorarios}
                    </tr>
                `;
            }).join('');
        }

        function exibirVisualizacaoPorFilme() {
            const container = document.getElementById('listaPorFilme');
            
            if (sessoesFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted p-4">
                        <i class="bi bi-calendar-x display-4 mb-3"></i>
                        <p>Nenhuma sess√£o encontrada.</p>
                    </div>
                `;
                return;
            }

            // Agrupar sess√µes por filme
            const sessoesPorFilme = {};
            sessoesFiltradas.forEach(sessao => {
                if (!sessoesPorFilme[sessao.filmeId]) {
                    sessoesPorFilme[sessao.filmeId] = [];
                }
                sessoesPorFilme[sessao.filmeId].push(sessao);
            });

            container.innerHTML = Object.entries(sessoesPorFilme).map(([filmeId, sessoesDoFilme]) => {
                const filme = filmes.find(f => f.id === filmeId);
                if (!filme) return '';

                const totalIngressos = sessoesDoFilme.reduce((total, s) => total + (s.ingressosVendidos || 0), 0);
                const totalCapacidade = sessoesDoFilme.reduce((total, s) => {
                    const sala = salas.find(sl => sl.id === s.salaId);
                    return total + (sala ? sala.capacidade : 0);
                }, 0);
                const ocupacaoGeral = totalCapacidade > 0 ? (totalIngressos / totalCapacidade * 100).toFixed(1) : 0;

                const sessoesList = sessoesDoFilme.map(sessao => {
                    const sala = salas.find(s => s.id === sessao.salaId);
                    const ocupacao = sala ? ((sessao.ingressosVendidos || 0) / sala.capacidade * 100).toFixed(1) : 0;
                    const statusClass = ocupacao >= 90 ? 'danger' : ocupacao >= 70 ? 'warning' : 'success';

                    return `
                        <div class="col-md-6 mb-2">
                            <div class="card-sm border rounded p-2" onclick="mostrarDetalhesSessao('${sessao.id}')"

        function exportarProgramacao() {
            // Implementar exporta√ß√£o da programa√ß√£o
            const dados = sessoesFiltradas.map(sessao => {
                const filme = filmes.find(f => f.id === sessao.filmeId);
                const sala = salas.find(s => s.id === sessao.salaId);
                
                return {
                    Filme: filme?.titulo,
                    Sala: sala?.nome,

                };

            const csv = 'data:text/csv;charset=utf-8,' +

                dados.map(row => Object.values(row).join(',')).join('\n');
